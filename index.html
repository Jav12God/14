<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para ti, Kath 游눛 - Nuestro primer 14 de febrero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Segoe UI', sans-serif;
      color: #0f172a;
      overflow: hidden;
      position: relative;
      transition: background 2.5s ease-in-out, transform 2s ease;
    }
    body.loaded {
      background: url('fondo.png') center/cover no-repeat fixed;
      transform: scale(1.02);
    }

    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      transition: opacity 1.8s ease, transform 1.8s ease;
    }
    .start-screen { opacity: 1; transform: scale(1); }
    .start-screen.fade { opacity: 0; transform: scale(0.95); }

    .start-btn {
      padding: 25px 80px;
      font-size: 5.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #1d4ed8, #60a5fa);
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 20px 50px rgba(29,78,216,0.7);
      transition: all 0.6s;
      font-family: 'Parisienne', cursive;
      letter-spacing: 6px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .start-btn:hover {
      transform: scale(1.12) rotate(4deg);
      box-shadow: 0 30px 70px rgba(29,78,216,0.9);
    }

    .letter-container {
      display: none;
      max-width: 820px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 60px 50px;
      border: 2px solid rgba(255,255,255,0.35);
      box-shadow: 0 25px 70px rgba(30,58,138,0.5);
      animation: reveal 2s ease-out forwards;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 6rem;
      color: #ffffff;
      text-shadow: 0 0 30px #1e40af;
      margin-bottom: 40px;
    }

    .text {
      font-family: 'Dancing Script', cursive;
      font-size: 2.3rem;
      line-height: 1.8;
      color: #e0f2fe;
      text-shadow: 0 3px 12px rgba(0,0,0,0.4);
      white-space: pre-wrap;
    }

    .signature {
      font-size: 3.5rem;
      color: #ffffff;
      margin-top: 60px;
      font-family: 'Parisienne', cursive;
      text-shadow: 0 0 20px #1e40af;
    }

    .float-img {
      position: absolute;
      pointer-events: none;
      opacity: 0.75;
      animation: float 14s infinite ease-in-out;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }

    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-60px) rotate(12deg); }
    }

    @keyframes reveal {
      0% { opacity:0; transform: translateY(80px) scale(0.8); }
      100% { opacity:1; transform: translateY(0) scale(1); }
    }
  </style>
</head>
<body>

  <div class="container start-screen" id="startScreen">
    <button class="start-btn" id="startBtn">START</button>
  </div>

  <div class="container" id="letterScreen" style="opacity:0;">
    <div class="letter-container">
      <h1 class="title">Mi Kath preciosa 游눛</h1>
      <p class="text" id="letterText"></p>
      <p class="signature">Tuyo por siempre, [Tu nombre] 鮫쮪잺仇벒잺</p>
    </div>
  </div>

  <audio id="music" loop>
    <source src="Let It Happen, but its the best part (Slowed Reverb).mp3" type="audio/mpeg">
  </audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');
    const letterScreen = document.getElementById('letterScreen');
    const letterText = document.getElementById('letterText');
    const audio = document.getElementById('music');
    const body = document.body;

    const fullText = `Hola, mi amor...

Hoy es 14 de febrero, nuestro primer San Valent칤n juntos. 仇벒잺

Hemos pasado por tantas cosas en estos meses... hemos re칤do, hemos llorado, hemos tenido nuestras peleas y discusiones fuertes, pero siempre, sin importar qu칠, hemos estado ah칤 el uno para el otro. Nunca nos hemos soltado.

Estos 4 meses han sido los m치s felices de toda mi vida. Contigo todo se siente diferente, m치s real, m치s bonito.

No soy perfecto, lo s칠. A veces meto la pata, a veces soy demasiado celoso... pero todo eso es porque te amo con una intensidad que no puedo explicar. No quiero perderte nunca, no soporto la idea de que alguien m치s intente meterse entre nosotros.

Por ti quiero ser mejor cada d칤a. Quiero darte el mundo entero, porque t칰 mereces todo lo bueno que existe.

Te amo, Kath. Te amo much칤simo. Sue침o con pasar el resto de mi vida a tu lado, con verte caminar hacia el altar siendo mi esposa, con construir una familia juntos, con verte sonre칤r todos los d칤as y saber que somos felices... realmente felices.

Gracias por elegirme. Gracias por ser t칰.

Te amo con todo mi ser. 鮫쮪잺游눛`;

    startBtn.addEventListener('click', () => {
      audio.play().catch(err => console.log("Audio iniciado tras interacci칩n", err));

      startScreen.classList.add('fade');

      setTimeout(() => {
        body.classList.add('loaded');
        startScreen.style.display = 'none';
        letterScreen.style.opacity = '1';
        startTyping();
        addFloatingDecorations();
      }, 1800);
    });

    function startTyping() {
      let i = 0;
      letterText.innerHTML = '';
      const speed = 65; // ajusta: m치s bajo = m치s r치pido

      function type() {
        if (i < fullText.length) {
          letterText.innerHTML += fullText.charAt(i) === '\n' ? '<br><br>' : fullText.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function addFloatingDecorations() {
      const images = [
        'corazon_gato.png', 'gato_flor.png', 'mob_flores.png', 'mob1.png',
        'omori.png', 'omori2.png'
      ];

      // Iniciales
      for (let i = 0; i < 8; i++) {
        createFloatImage(images[Math.floor(Math.random() * images.length)]);
      }

      // M치s cada cierto tiempo
      setInterval(() => {
        createFloatImage(images[Math.floor(Math.random() * images.length)]);
      }, 7000);
    }

    function createFloatImage(src) {
      const img = document.createElement('img');
      img.src = src;
      img.classList.add('float-img');
      img.style.width = (90 + Math.random() * 140) + 'px';
      img.style.left = Math.random() * 100 + 'vw';
      img.style.top = Math.random() * 120 + 'vh';
      img.style.animationDuration = (10 + Math.random() * 12) + 's';
      img.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(img);

      setTimeout(() => img.remove(), 45000);
    }
  </script>
</body>
</html>

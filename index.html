<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Para ti, Kath üíô</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      min-height: 100dvh;
      overflow: hidden;
    }
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Segoe UI', sans-serif;
      color: #0f172a;
      position: relative;
      transition: background 2.5s ease-in-out;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    body.loaded {
      background: url('./fondo.png') center/cover no-repeat fixed;
    }

    .container {
      position: relative;
      z-index: 10;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5vw;
      text-align: center;
      transition: opacity 1.5s ease;
    }

    .start-btn {
      padding: 5vw 12vw;
      font-size: clamp(3.5rem, 14vw, 6rem);
      font-weight: bold;
      background: linear-gradient(45deg, #1d4ed8, #60a5fa);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 15px 40px rgba(29,78,216,0.7);
      transition: all 0.5s;
      font-family: 'Parisienne', cursive;
      letter-spacing: 5px;
      margin-bottom: 10vh;
    }
    .start-btn:active {
      transform: scale(0.95);
    }

    #mobBtn {
      display: none;
      width: clamp(180px, 45vw, 300px);
      cursor: pointer;
      filter: drop-shadow(0 10px 25px rgba(0,0,0,0.5));
      animation: float 7s infinite ease-in-out;
      margin: 5vh 0;
    }

    .letter-container {
      display: none;
      max-width: 90%;
      background: rgba(255,255,255,0.16);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      padding: 7vw 6vw;
      border: 2px solid rgba(255,255,255,0.3);
      box-shadow: 0 20px 60px rgba(30,58,138,0.45);
      animation: pop 1.8s ease-out;
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(3.2rem, 11vw, 5.5rem);
      color: white;
      text-shadow: 0 0 25px #1e40af;
      margin-bottom: 6vw;
    }

    .text {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1.7rem, 5.5vw, 2.4rem);
      line-height: 1.75;
      color: #e0f2fe;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
      white-space: pre-wrap;
    }

    .signature {
      font-size: clamp(2.4rem, 8vw, 3.4rem);
      color: white;
      margin-top: 7vw;
      font-family: 'Parisienne', cursive;
    }

    .float-img {
      position: absolute;
      pointer-events: none;
      opacity: 0.75;
      animation: float 12s infinite ease-in-out;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,0.3));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-7vh) rotate(10deg); }
    }

    @keyframes pop {
      0% { opacity:0; transform: scale(0.7) translateY(8vh); }
      100% { opacity:1; transform: scale(1) translateY(0); }
    }

    @media (max-width: 600px) {
      .container { padding: 8vw; }
      .letter-container { padding: 10vw 7vw; }
    }
  </style>
</head>
<body>

  <div class="container" id="startScreen">
    <button class="start-btn" id="startBtn">START</button>
  </div>

  <div class="container" id="mainScreen" style="display:none; opacity:0;">
    <img id="mobBtn" src="./mob1.png" alt="Abre la carta">
    <div class="letter-container" id="letterBox">
      <h1 class="title">Mi Kath preciosa üíô</h1>
      <p class="text" id="letterText"></p>
      <p class="signature">Tuyo por siempre, [Tu nombre] ‚ôæÔ∏è‚ù§Ô∏è</p>
    </div>
  </div>

  <audio id="music" loop preload="auto">
    <source src="./Let It Happen, but its the best part (Slowed Reverb).mp3" type="audio/mpeg">
  </audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');
    const mainScreen = document.getElementById('mainScreen');
    const mobBtn = document.getElementById('mobBtn');
    const letterBox = document.getElementById('letterBox');
    const letterText = document.getElementById('letterText');
    const audio = document.getElementById('music');
    const body = document.body;

    const fullText = `Hola, mi amor...

Hoy es 14 de febrero, nuestro primer San Valent√≠n juntos. ‚ù§Ô∏è

Hemos pasado por tantas cosas en estos meses... hemos re√≠do, hemos llorado, hemos tenido nuestras peleas y discusiones fuertes, pero siempre, sin importar qu√©, hemos estado ah√≠ el uno para el otro. Nunca nos hemos soltado.

Estos 4 meses han sido los m√°s felices de toda mi vida. Contigo todo se siente diferente, m√°s real, m√°s bonito.

No soy perfecto, lo s√©. A veces meto la pata, a veces soy demasiado celoso... pero todo eso es porque te amo con una intensidad que no puedo explicar. No quiero perderte nunca, no soporto la idea de que alguien m√°s intente meterse entre nosotros.

Por ti quiero ser mejor cada d√≠a. Quiero darte el mundo entero, porque t√∫ mereces todo lo bueno que existe.

Te amo, Kath. Te amo much√≠simo. Sue√±o con pasar el resto de mi vida a tu lado, con verte caminar hacia el altar siendo mi esposa, con construir una familia juntos, con verte sonre√≠r todos los d√≠as y saber que somos felices... realmente felices.

Gracias por elegirme. Gracias por ser t√∫.

Te amo con todo mi ser. ‚ôæÔ∏èüíô`;

    // Paso 1: START ‚Üí cambia fondo, muestra mob1 como bot√≥n
    startBtn.addEventListener('click', () => {
      body.classList.add('loaded');
      startScreen.style.opacity = '0';
      setTimeout(() => {
        startScreen.style.display = 'none';
        mainScreen.style.display = 'flex';
        mainScreen.style.opacity = '1';
        mobBtn.style.display = 'block';
        tryPlayMusic();  // Intentamos reproducir aqu√≠ tambi√©n por si acaso
      }, 1500);
    });

    // Paso 2: Tocar mob1 ‚Üí reproduce m√∫sica (si no son√≥) + muestra carta
    mobBtn.addEventListener('click', () => {
      tryPlayMusic();
      mobBtn.style.display = 'none';  // Oculta el bot√≥n despu√©s de click
      letterBox.style.display = 'block';
      startTyping();
    });

    function tryPlayMusic() {
      if (audio.paused || audio.ended) {
        audio.volume = 0.4;
        audio.play().then(() => {
          console.log("M√∫sica reproducida!");
        }).catch(err => {
          console.log("Play fall√≥ (normal en primer intento m√≥vil):", err);
          // En m√≥viles a veces necesita un segundo intento
          setTimeout(() => audio.play().catch(e => console.log("Segundo intento fall√≥", e)), 300);
        });
      }
    }

    function startTyping() {
      let i = 0;
      letterText.innerHTML = '';
      const speed = 65;

      function type() {
        if (i < fullText.length) {
          letterText.innerHTML += fullText.charAt(i) === '\n' ? '<br><br>' : fullText.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    // Flotantes (se activan despu√©s de start)
    function addFloatingDecorations() {
      const images = ['./corazon_gato.png', './gato_flor.png', './mob_flores.png', './omori.png', './omori2.png'];
      setInterval(() => {
        const src = images[Math.floor(Math.random() * images.length)];
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('float-img');
        img.style.width = (70 + Math.random() * 100) + 'px';
        img.style.left = Math.random() * 100 + 'vw';
        img.style.top = Math.random() * 120 + 'vh';
        img.style.animationDuration = (10 + Math.random() * 10) + 's';
        document.body.appendChild(img);
        setTimeout(() => img.remove(), 40000);
      }, 6000);
    }

    // Iniciar flotantes despu√©s de START
    startBtn.addEventListener('click', addFloatingDecorations, { once: true });
  </script>
</body>
</html>
